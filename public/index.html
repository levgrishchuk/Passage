<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>passage: a Spotify audio editor</title>
        <link href="/assets/styles.css" rel="stylesheet" type="text/css">
        <link href="favicon.ico" rel="shortcut icon" type="icon">
        <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->

        

        
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
        <script src="../controllers/index-template-controller.js" id=''></script>

        <!--This is for the slider-->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
        
    </head>    
    <body>
        <div class="container">
            <div id="login">
                <h1>Welcome to passage</h1>
                <a class="btn btn-default" href="/login">Log in with Spotify</a>

            
            </div>
            <div id="loggedin">
                <h1>Hello</h1>
                <p id='userstatus'></p>
                <p id='slidertest'></p>
                <image id='image'></image>
                <button id="toggleplayback">Toggle Playback</button>
                <button id="obtain-new-token">Obtain new token</button>
                <button id='save'>Save Passage</button>
                <form>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>
                </form>
                
                <ol id='saved'></ol>

                <div class='bd'>
                    <div class='row'>
                        <div class='col-4'>
                            <div id="list-tracks-titles" class="list-group"></div>
                        </div>
                        <div class='col-8'>
                            <div data-bs-spy="scroll" data-bs-target="#list-tracks-titles" data-bs-offset="0" class="scrollspy-example" tabindex="0" id='list-tracks-full' height='200px' overflow='auto'></div>
                        </div>
                    </div>
                </div>

                <div class='bd-example'>
                    <div id="list-example" class="list-group" position='relative'>
                        <a class="list-group-item list-group-item-action" href="#list-item-1">Item 1</a>
                        <a class="list-group-item list-group-item-action" href="#list-item-2">Item 2</a>
                        <a class="list-group-item list-group-item-action" href="#list-item-3">Item 3</a>
                        <a class="list-group-item list-group-item-action" href="#list-item-4">Item 4</a>
                      </div>
                      <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0" height='200px' overflow='scroll'>
                        <h4 id="list-item-1">Item 1</h4>
                        <p>...</p>
                        <h4 id="list-item-2">Item 2</h4>
                        <p>...</p>
                        <h4 id="list-item-3">Item 3</h4>
                        <p>...</p>
                        <h4 id="list-item-4">Item 4</h4>
                        <p>...</p>
                      </div>
                      
                </div>


                
                    
                
                
                  


                <p>
                    <label for="amount">Time Interval:</label>
                    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                </p>


                <!-- <div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"><div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 11.8%; width: 43.2%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 11.8%;"></span><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 55%;"></span></div> -->

                <div id='slider-range'>                    
                    <!-- <input type='range' class='slider' id='myRange' min='0' max='1000'> -->
                </div>
                <!-- <div id='sliderOutput'></div> -->
            </div>
        </div>        
    </body>
    <script src="../controllers/get-status.js" id=''></script>
    <script src="../controllers/data-parser.js" id=''></script>
    <script src="../controllers/editor.js" id=''></script>
    <script src="../controllers/slider.js" id=''></script>

</html>
